<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trench Wallet Analyzer</title>
  <link href="https://fonts.cdnfonts.com/css/press-start-2p" rel="stylesheet">
  <style>
    body {
      background: url('/static/sprites/trench_bg.png') repeat;
      color: #e0e0e0;
      font-family: 'Press Start 2P', monospace;
      padding: 2rem;
      background-color: #2a2a2a;
    }
    .frame {
      background-color: rgba(0, 0, 0, 0.6);
      border: 4px solid #444;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    h1 {
      font-size: 1.2rem;
      text-align: center;
      color: #9aff9a;
    }
    input, button {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.7rem;
      padding: 0.5rem;
      margin-top: 1rem;
      width: 100%;
      background-color: #333;
      color: #fff;
      border: 2px solid #555;
    }
    .result-card {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #1f1f1f;
      border: 1px solid #555;
      border-radius: 5px;
    }
    img {
      height: 40px;
      vertical-align: middle;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>TRENCH FREN ANALYZER</h1>
    <input type="text" id="wallet" placeholder="Enter Wallet Address">
    <input type="text" id="api_key" placeholder="Enter Helius API Key">
    <button onclick="fakeAnalyze()">Analyze</button>
    <div id="results"></div>
  </div>

  <script>
    function fakeAnalyze() {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      const fakeResults = [
        { label: "Trench Jeet", sprite: "/static/sprites/trench_jeet.png", held: 2.5 },
        { label: "Battle Buddy", sprite: "/static/sprites/battle_buddy.png", held: 12.7 }
      ];

      fakeResults.forEach(r => {
        resultsDiv.innerHTML += `
          <div class="result-card">
            <img src="\${r.sprite}" alt="\${r.label}"/>
            <strong>\${r.label}</strong> - Held: \${r.held} hrs
          </div>
        `;
      });
    }
  </script>
</body>
</html>
